<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Color Swatches</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container main-header">
            <img class="logo" src="img/logo-symbol.svg">
            <div class="search-box">
                <form>
                    <input id="search" type="search" onkeyup="filterColor(this.value.toLowerCase())" placeholder="Search">
                </form>
            </div>
            <!--Search Bar-->
        </div>
        <!--Main Header-->
    </header>

    <div id="containerbody">
        <div id="sidenav">
            <nav>
                <button onclick="location.reload()">Random Color</button>
                <ul>
                    <li>Red</li>
                    <li>Blue</li>
                    <li>Green</li>
                    <li>Yellow</li>
                    <li>Orange</li>
                    <li>Cyan</li>
                    <li>Magenta</li>
                    <li>Black</li>
                </ul>
            </nav>
            <!--Nav Div-->
        </div>

        <div id="content">
            <content>
                <div id="wrapper">
                    <section id="main">
                        <div class="data-container"></div>
                        <div id="pagination-demo1"></div>
                    </section>
                    <section id="detail" style="display:none">
                        <div class="container">
                            <div class='colordvcon'>
                                <div id="detailCard" class='colordva' style="width:900px; height:400px;"> </div>
                                <p id="colorName"></p>
                            </div>
                        </div>
                        <button id="clearButton" onclick="clearDetail();">Clear</button>
                    </section>
                </div>
            </content>
        </div>
        <!--Content-->
    </div>
    <!--Container Body-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <!-- <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script> -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/pagination.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
